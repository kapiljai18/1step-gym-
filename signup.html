<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1Step Gym | Sign up</title>
    <!-- Favicon -->
    <link href="1stepgymlogo.png" rel="icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fef5e7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            position: relative;
        }
        h2 {
            color: #ff6f61;
            font-size: 24px;
            margin-bottom: 20px;
        }
        img {
            width: 80px;
            position: absolute;
            top: -70px;
            left: 50%;
            transform: translateX(-50%);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #e65b50;
        }
        .footer-text {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        .footer-text a {
            color: #ff6f61;
            text-decoration: none;
        }
        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="1stepgymlogo.png" alt="gymlogo">
        <h2>Sign Up Here</h2>
        <form action="signup.html" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="enter username" required>

            <label for="mobile">Mobile No:</label>
            <input type="tel" id="mobile" name="mobile_no" pattern="[0-9]{10}" required placeholder="Enter 10-digit number">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="enter password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="password" name="password" placeholder="confirm password" required>
            
            <button type="submit">Sign Up</button>

            <p class="footer-text">Already have an account? <a href="signin.html">Signin here</a></p>
        </form>
    </div>

</body>
</html>
